syntax = "proto3";


option go_package = "github.com/joseguilherme-fs/microservices-proto/golang/shipping";

message OrderItem {
    string product_code = 1;
    int32 quantity = 2;
}

message CreateShippingRequest {
    int64 order_id = 1;
    repeated OrderItem order_items = 2;
}

message CreateShippingResponse {
    int64 delivery_date = 1; // Unix timestamp
}

service Shipping {
    rpc Create(CreateShippingRequest) returns (CreateShippingResponse) {}
}